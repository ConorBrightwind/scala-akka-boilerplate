akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  #log-config-on-start = true
  logger-startup-timeout = 10s
}

application {
  log {
    path = "logs"
    path = ${?LOG_PATH}
    name = "scala-akka-boilerplate"
  }
  http {
    host = "0.0.0.0"
    port = 3000
    port = ${?HTTP_PORT}
  }
  docker {
    port = ${application.http.port}
  }
}
