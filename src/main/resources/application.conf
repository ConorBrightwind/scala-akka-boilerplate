akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 10s

  extensions = ["com.brightwindanalysis.setting.Settings"]

  actor {
    debug {
      receive = on
    }
  }
}

application {
  name = "scala-akka-boilerplate"
  http {
    host = "0.0.0.0"
    port = 3000
    port = ${?HTTP_PORT}
    timeout = 5 seconds
  }
  docker {
    port = ${application.http.port}
  }
  log {
    path = "log"
    path = ${?LOG_PATH}
    name = ${application.name}
    level = "DEBUG"
  }
  slack {
    name = ${application.name}
    webhook-url = "INVALID_SLACK_WEBHOOK_URL"
    webhook-url = ${?SLACK_WEBHOOK_URL}
  }
  logentries {
    token = "INVALID_LOGENTRIES_TOKEN"
    token = ${?LOGENTRIES_TOKEN}
    level = "INFO"
  }
  cassandra {
    host = "127.0.0.1"
    port = 9042
    hosts = ${application.cassandra.host}
    hosts = ${?CASSANDRA_HOSTS}
    key-space = "scala_akka_boilerplate"
  }
}
