machine:
  timezone:
    Europe/Dublin
  environment:
    SBT_VERSION: "0.13.13"

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-"$SBT_VERSION".deb
    - sudo dpkg -i sbt-"$SBT_VERSION".deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"

test:
  pre:
    - sbt scalastyle
  override:
    - sbt test